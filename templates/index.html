<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Video Chat</title>
</head>
<body>
    <h1>WebRTC Video Chat</h1>
    <p>Enter a room name:</p>
    <input type="text" id="roomNameInput">
    <button onclick="joinRoom()">Join Room</button>
    <script>
        function joinRoom() {
            var roomName = document.getElementById('roomNameInput').value;
            window.location.href = '/videochat/room/' + roomName + '/';
        }
    </script>
</body>
</html>
